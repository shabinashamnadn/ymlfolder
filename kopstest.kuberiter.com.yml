  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: kopstest.kuberiter.com
  name: master-us-west-2a-1
spec:
  image: 309956199498/RHEL-7.4_HVM-20180103-x86_64-2-Hourly2-GP2
