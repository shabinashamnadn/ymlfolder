apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: null
  name: kopstest.kuberiter.com
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://kopstest.kuberiter.com/kopstest.kuberiter.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-west-2a-1
      name: a-1
    - instanceGroup: master-us-west-2b-1
      name: b-1
    - instanceGroup: master-us-west-2a-2
      name: a-2
    name: main
  - etcdMembers:
    - instanceGroup: master-us-west-2a-1
      name: a-1
    - instanceGroup: master-us-west-2b-1
      name: b-1
    - instanceGroup: master-us-west-2a-2
      name: a-2
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.9.3
  masterPublicName: api.kopstest.kuberiter.com
  networkCIDR: 10.0.0.0/16
  networkID: vpc-85c188fc
  networking:
    weave:
      mtu: 8912
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 10.0.32.0/19
    name: us-west-2a
    type: Private
    zone: us-west-2a
  - cidr: 10.0.64.0/19
    name: us-west-2b
    type: Private
    zone: us-west-2b
  - cidr: 10.0.0.0/22
    name: utility-us-west-2a
    type: Utility
    zone: us-west-2a
  - cidr: 10.0.4.0/22
    name: utility-us-west-2b
    type: Utility
    zone: us-west-2b
  topology:
    bastion:
      bastionPublicName: bastion.kopstest.kuberiter.com
    dns:
      type: Public
    masters: private
    nodes: private

---

